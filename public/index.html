<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Угадай, где?</title>
        <style>
            html,
            body,
            #map {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: 'Source Sans Pro', 'Hiragino Sans GB', Arial, sans-serif;
            }
            .timer-wrapper {
                position: absolute;
                top: 30px;
                left: 0;
                right: 0;
                z-index: 150;
                display: flex;
                justify-content: center;
                pointer-events: none;
            }
            .timer {
                color: #474747;
                text-shadow: rgba(0, 0, 0, 1) 0 1px 2px;
                font-size: 60px;
                font-weight: 700;
            }
            .guess-wrapper {
                position: absolute;
                bottom: 30px;
                left: 0;
                right: 0;
                height: 50px;
                display: flex;
                justify-content: center;
                pointer-events: none;
            }
            @keyframes cycle {
                from {
                    color: #474747;
                }
                to {
                    color: #2fa833;
                }
            }
            .guess {
                padding: 0 30px;
                border-radius: 35px;
                background: rgba(255, 255, 255, 1);
                text-align: center;
                font-size: 40px;
                line-height: 50px;
                font-weight: 600;
                color: #0b700f;
                cursor: pointer;
                box-shadow: 0 1px 3px 0 rgb(38 38 38 / 50%);
                pointer-events: all;

                animation-name: cycle;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-duration: 2s;
            }
            .guess:hover {
                background: rgb(247, 247, 247);
            }
            .popup {
                display: flex;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
                background: rgba(82, 82, 82, 0.7);
                z-index: 100;
            }
            .popup-inner {
                position: relative;
                width: 500px;
                height: 500px;
                border: 2px solid #fff;
                border-radius: 5px;
                overflow: hidden;
                box-shadow: 0 1px 3px 0 rgb(38 38 38 / 50%);
            }
            #popup-map {
                width: 100%;
                height: 100%;
            }
            .popup-desc {
                position: absolute;
                top: 15px;
                left: 0;
                right: 0;
                width: 100%;
                pointer-events: none;
                color: #474747;
                text-shadow: rgba(0, 0, 0, 1) 0 1px 2px;
                text-align: center;
                font-size: 40px;
                font-weight: 700;
            }
            .popup-buttons {
                position: absolute;
                bottom: 20px;
                left: 0;
                right: 0;
                height: 50px;
                width: 100%;
                display: flex;
                justify-content: center;
                user-select: none;
                pointer-events: none;
            }
            .popup-buttons-inner {
                box-shadow: 0 1px 3px 0 rgb(38 38 38 / 50%);
                display: flex;
                border-radius: 25px;
                overflow: hidden;
            }
            .popup-button {
                font-weight: 700;
                cursor: pointer;
                width: 120px;
                height: 50px;
                background: rgba(255, 255, 255, 1);
                text-align: center;
                font-size: 21px;
                line-height: 50px;
                color: #666;
                pointer-events: all;
            }
            .popup-button:hover {
                background: rgb(247, 247, 247);
            }
            .popup-accept {
                border-right: 1px solid #aaa;
                color: #0e8a12;
            }
            .popup-close {
                color: #eb4a4a;
            }
            .popup-cross {
                position: absolute;
                top: 50%;
                left: 50%;
                pointer-events: none;
                width: 30px;
                height: 48px;
                background-image: url(./marker.svg);
                transform: translate(-15px, -43px);
            }

            .end-top {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                height: 250px;
                padding: 0 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                pointer-events: none;
            }
            .end-top-text {
                color: #646464;
                text-shadow: rgba(0, 0, 0, 1) 0 1px 2px;
                font-size: 55px;
                text-align: center;
                pointer-events: all;
            }
            .end-bottom {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 250px;
                padding: 0 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                pointer-events: none;
            }
            .end-bottom-text {
                color: #646464;
                text-shadow: rgba(0, 0, 0, 1) 0 1px 2px;
                font-size: 50px;
                text-align: center;
                pointer-events: all;
            }
            .end-1 {
                color: #00e307;
                font-weight: 700;
            }
            .end-2 {
                color: #84bb00;
                font-weight: 700;
            }
            .end-3 {
                color: #ffb100;
                font-weight: 700;
            }
            .end-4 {
                color: #ff8100;
                font-weight: 700;
            }
            .end-5 {
                color: #ff2323;
                font-weight: 700;
            }
            .end-bold {
                font-weight: 700;
                color: #474747;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="timer-wrapper">
            <div class="timer"></div>
        </div>
        <div class="guess-wrapper">
            <div class="guess">УГАДАТЬ</div>
        </div>
        <div class="popup" style="display: none">
            <div class="popup-inner">
                <div id="popup-map"></div>
                <div class="popup-cross"></div>
                <div class="popup-desc">ГДЕ ТЫ?</div>
                <div class="popup-buttons">
                    <div class="popup-buttons-inner">
                        <div class="popup-button popup-accept">ТУТ</div>
                        <div class="popup-button popup-close">НАЗАД</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="end-wrapper" style="display: none">
            <div class="end-top">
                <div class="end-top-text">
                    <span class="end-1">Превосходно!</span> Ты заработал
                    <span class="end-bold">925</span> очков!
                </div>
            </div>
            <div class="end-bottom">
                <div class="end-bottom-text">
                    Ты угадал <span class="end-bold">Новосибирск</span> с точностью
                    <span class="end-bold">20.2&nbsp;км</span> за
                    <span class="end-bold">15.5&nbsp;сек</span>
                </div>
            </div>
        </div>
        <script src="https://mapgl.2gis.com/api/js/v1"></script>
        <script src="./dist/index.js"></script>
    </body>
</html>
