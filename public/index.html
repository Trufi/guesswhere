        <meta property="twitter:url" content="https://trufi.github.io/guesswhere/" />
        <meta name="twitter:title" content="Угадай, где ты на карте?" />
        <meta name="twitter:description" content="Узнай по карте город, в котором находишься" />
        <meta name="twitter:image" content="https://trufi.github.io/guesswhere/share.png" />

        <style>
            html,
            body,
            #map {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: 'Source Sans Pro', 'Hiragino Sans GB', Arial, sans-serif;
            }
            .timer-wrapper {
                position: absolute;
                top: 20px;
                left: 0;
                right: 0;
                z-index: 150;
                display: flex;
                justify-content: center;
                pointer-events: none;
            }
            .timer {
                color: #646464;
                text-shadow: rgba(0, 0, 0, 1) 0 1px 2px;
                font-size: 40px;
                font-weight: 700;
                opacity: 0;
                transition: opacity 3s;
            }
            .guess-wrapper {
                position: absolute;
                bottom: 30px;
                left: 0;
                right: 0;
                height: 65px;
                display: flex;
                justify-content: center;
                pointer-events: none;
            }
            .guess {
                padding: 0 30px;
                border-radius: 35px;
                background: rgba(255, 255, 255, 1);
                text-align: center;
                font-size: 40px;
                line-height: 65px;
                font-weight: 600;
                color: #03ab0a;
                cursor: pointer;
                box-shadow: 0 1px 3px 0 rgb(38 38 38 / 50%);
                pointer-events: all;
                user-select: none;

                animation-name: cycle;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-duration: 2s;
            }
            .guess:hover {
                background: rgb(247, 247, 247);
            }
            .popup {
                display: flex;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
                background: rgba(82, 82, 82, 0.8);
                z-index: 100;
            }
            .popup-inner {
                position: relative;
                width: 500px;
                height: 500px;
                border: 2px solid #fff;
                border-radius: 5px;
                overflow: hidden;
                box-shadow: 0 1px 3px 0 rgb(38 38 38 / 50%);
            }
            #popup-map {
                width: 100%;
                height: 100%;
            }
            .popup-desc {
                position: absolute;
                top: 15px;
                left: 0;
                right: 0;
                width: 100%;
                pointer-events: none;
                color: #474747;
                text-shadow: rgba(0, 0, 0, 1) 0 1px 2px;
                text-align: center;
                font-size: 40px;
                font-weight: 700;
            }
            .popup-buttons {
                position: absolute;
                bottom: 20px;
                left: 0;
                right: 0;
                height: 50px;
                width: 100%;
                display: flex;
                justify-content: center;
                user-select: none;
                pointer-events: none;
                z-index: 100;
            }
            .popup-buttons-inner {
                box-shadow: 0 1px 3px 0 rgb(38 38 38 / 50%);
                display: flex;
                border-radius: 25px;
                overflow: hidden;
            }
            .popup-button {
                font-weight: 700;
                cursor: pointer;
                width: 120px;
                height: 50px;
                background: rgba(255, 255, 255, 1);
                text-align: center;
                font-size: 21px;
                line-height: 50px;
                pointer-events: all;
            }
            .popup-button:hover {
                background: rgb(247, 247, 247);
            }
            .popup-accept {
                border-right: 1px solid #aaa;
                color: #0e8a12;
            }
            .popup-close {
                color: #eb4a4a;
            }
            .popup-cross {
                position: absolute;
                top: 50%;
                left: 50%;
                pointer-events: none;
                width: 30px;
                height: 48px;
                background-image: url(./marker.svg);
                transform: translate(-15px, -43px);
            }

            .end-top {
                position: absolute;
                left: 0;
                right: 0;
                top: 30px;
                padding: 0 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                pointer-events: none;
            }
            .end-top-text {
                color: #424242;
                text-shadow: #000 0 1px 2px;
                font-size: 55px;
                text-align: center;
            }
            .end-bottom {
                position: absolute;
                bottom: 20px;
                left: 0;
                right: 0;
                padding: 0 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                pointer-events: none;
                flex-direction: column;
            }
            .end-bottom-text-wrapper {
                display: flex;
                justify-content: center;
            }
            .end-bottom-text {
                color: #424242;
                text-shadow: #000 0 1px 2px;
                font-size: 50px;
                text-align: center;
                margin-bottom: 15px;
            }
            .end-bottom-share {
                pointer-events: all;
            }
            .end-bold {
                font-weight: 700;
                color: #000;
            }
            @media (max-width: 650px) {
                .end-top {
                    top: 15px;
                    padding: 0 20px;
                }
                .end-top-text {
                    font-size: 36px;
                }

                .end-bottom {
                    padding: 0 20px;
                }
                .end-bottom-text {
                    font-size: 30px;
                }
            }

            .end-restart {
                display: inline-block;
                background: #fff;
                font-weight: 700;
                color: #424242;
                box-shadow: 0 1px 3px 0 rgb(38 38 38 / 50%);
                cursor: pointer;
                user-select: none;
                margin: 0.5em;
            }
            .end-restart:hover {
                background: rgb(247, 247, 247);
            }

            .resp-sharing-button__link,
            .resp-sharing-button__icon {
                display: inline-block;
            }

            .resp-sharing-button__link {
                text-decoration: none;
                color: #fff;
                margin: 0.5em;
            }

            .resp-sharing-button {
                border-radius: 14px;
                transition: 25ms ease-out;
                padding: 0.5em 0.75em;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            }

            .resp-sharing-button__icon svg {
                width: 1em;
                height: 1em;
                margin-right: 0.4em;
                vertical-align: top;
            }

            .resp-sharing-button--small svg {
                margin: 0;
                vertical-align: middle;
            }

            /* Non solid icons get a stroke */
            .resp-sharing-button__icon {
                stroke: #fff;
                fill: none;
            }

            /* Solid icons get a fill */
            .resp-sharing-button__icon--solid,
            .resp-sharing-button__icon--solidcircle {
                fill: #fff;
                stroke: none;
            }

            .resp-sharing-button--twitter {
                background-color: #55acee;
            }

            .resp-sharing-button--twitter:hover {
                background-color: #2795e9;
            }

            .resp-sharing-button--pinterest {
                background-color: #bd081c;
            }

            .resp-sharing-button--pinterest:hover {
                background-color: #8c0615;
            }

            .resp-sharing-button--facebook {
                background-color: #3b5998;
            }

            .resp-sharing-button--facebook:hover {
                background-color: #2d4373;
            }

            .resp-sharing-button--tumblr {
                background-color: #35465c;
            }

            .resp-sharing-button--tumblr:hover {
                background-color: #222d3c;
            }

            .resp-sharing-button--reddit {
                background-color: #5f99cf;
            }

            .resp-sharing-button--reddit:hover {
                background-color: #3a80c1;
            }

            .resp-sharing-button--google {
                background-color: #dd4b39;
            }

            .resp-sharing-button--google:hover {
                background-color: #c23321;
            }

            .resp-sharing-button--linkedin {
                background-color: #0077b5;
            }

            .resp-sharing-button--linkedin:hover {
                background-color: #046293;
            }

            .resp-sharing-button--email {
                background-color: #777;
            }

            .resp-sharing-button--email:hover {
                background-color: #5e5e5e;
            }

            .resp-sharing-button--xing {
                background-color: #1a7576;
            }

            .resp-sharing-button--xing:hover {
                background-color: #114c4c;
            }

            .resp-sharing-button--whatsapp {
                background-color: #25d366;
            }

            .resp-sharing-button--whatsapp:hover {
                background-color: #1da851;
            }

            .resp-sharing-button--hackernews {
                background-color: #ff6600;
            }
            .resp-sharing-button--hackernews:hover,
            .resp-sharing-button--hackernews:focus {
                background-color: #fb6200;
            }

            .resp-sharing-button--vk {
                background-color: #507299;
            }

            .resp-sharing-button--vk:hover {
                background-color: #43648c;
            }

            .resp-sharing-button--twitter {
                background-color: #55acee;
                border-color: #55acee;
            }

            .resp-sharing-button--twitter:hover,
            .resp-sharing-button--twitter:active {
                background-color: #2795e9;
                border-color: #2795e9;
            }

            .resp-sharing-button--vk {
                background-color: #507299;
                border-color: #507299;
            }

            .resp-sharing-button--vk:hover .resp-sharing-button--vk:active {
                background-color: #43648c;
                border-color: #43648c;
            }

            .resp-sharing-button--telegram {
                background-color: #54a9eb;
            }

            .resp-sharing-button--telegram:hover {
                background-color: #4b97d1;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="timer-wrapper">
            <div class="timer"></div>
        </div>
        <div class="guess-wrapper">
            <div class="guess">УГАДАТЬ</div>
        </div>
        <div class="popup" style="display: none">
            <div class="popup-inner">
                <div id="popup-map"></div>
                <div class="popup-cross"></div>
                <div class="popup-desc">ГДЕ ТЫ?</div>
                <div class="popup-buttons">
                    <div class="popup-buttons-inner">
                        <div class="popup-button popup-accept">ТУТ</div>
                        <div class="popup-button popup-close">НАЗАД</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="end-wrapper" style="display: none">
            <div class="end-top">
                <div class="end-top-text">
                    <span class="end-1">Превосходно!</span> Ты заработал
                    <span class="end-bold">925</span> очков!
                </div>
            </div>
            <div class="end-bottom">
                <div class="end-bottom-text-wrapper">
                    <div class="end-bottom-text">
                        Ты угадал <span class="end-bold">Новосибирск</span> с точностью
                        <span class="end-bold">20.2&nbsp;км</span> за
                        <span class="end-bold">15.5&nbsp;сек</span>
                    </div>
                </div>
                <div class="end-bottom-share"></div>
            </div>
        </div>
        <script src="https://mapgl.2gis.com/api/js/v1"></script>
        <script src="./dist/index.js"></script>
